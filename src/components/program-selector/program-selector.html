<ion-header class="header-programselector">
  <ion-toolbar>
    <ion-title>
      Select Program
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" *ngIf="showClose" >
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content-programselector">

  <ion-list class="program-list">
    <button ion-item class="program-item" *ngFor="let program of programs" (click)="itemTapped($event, program)">
      <ion-avatar item-start>
        <img src="assets/images/program-icons/{{program.id}}.svg" onerror="this.onerror = null; this.src = 'assets/images/program-icons/DEFAULT.svg';">
      </ion-avatar>
      <h2>{{program.text}}</h2>
    </button>
  </ion-list>

</ion-content>
