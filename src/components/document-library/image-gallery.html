<ion-header class="header-image-gallery">
    <ion-toolbar>
        <ion-title>
          Gallery Viewer
          <p class="subtitle">[{{currentDocument.DocumentId}} : {{currentDocument.DocumentName}}]</p>
        </ion-title>
        <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
</ion-header>

<ion-content class="image-gallery">
  <div class="image-container">
      <ion-spinner name="crescent"></ion-spinner>
      <img #image [src]="currentImageSrc" imageViewer />
  </div>
  <ion-badge class="image-index">{{currentIndex+1}}</ion-badge>
  <ion-fab bottom right>
      <button ion-fab mini (click)="next()"  [disabled]="isNextDisabled()"><ion-icon name="arrow-forward"></ion-icon></button>
  </ion-fab>
  <ion-fab bottom left>
      <button ion-fab mini (click)="previous()" [disabled]="isPreviousDisabled()"><ion-icon name="arrow-back"></ion-icon></button>
  </ion-fab>
</ion-content>
