<ion-header>

    <ion-navbar>
        <ion-title>GC Pickup</ion-title>
    </ion-navbar>
    <ion-grid class="grid" *ngIf="toBePackedItems.length > 0">
        <ion-row class="grid-header">
          <ion-col col-3>
          </ion-col>
          <ion-col col-6>
            Item
          </ion-col>
          <ion-col>
            Quantity
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let wod of toBePackedItems" #slidingItem>
       <button ion-item class="wod-item"  (tap)="itemTapped($event, wod)">
      <ion-icon item-start class="wod-item-check"
        [name]="getIcon(wod)"
        [color]="isItemSelected(wod) ? 'primary' : 'daek'">
      </ion-icon>
      <div class="wod-item-content">
        <div class="col-left">
          {{wod.ItemName}}
        </div>
        <div class="col-right">
              <div class="qty-number">
          {{wod.Qty}}
        </div>
      </div>
          </div>
    </button>
        <ion-item-options>
          <button ion-button color="light" (click)="editQty($event, slidingItem, wod)">
              <i class="fa fa-pencil"></i>
          </button>
        </ion-item-options>
        </ion-item-sliding>
  </ion-list>
  <div class="no-pick-list" *ngIf="toBePackedItems.length == 0">
      <p><i class="fa fa-exclamation-triangle"></i>There are no items pending to be packed and shipped</p>
  </div>
  <ion-fab right bottom >
      <button ion-fab mini (click)="cancel()" color="danger"><ion-icon name="close"></ion-icon></button>
      <button ion-fab mini *ngIf="toBePackedItems.length > 0 && isChecked == true" (click)="continue()" ><ion-icon name="arrow-forward"></ion-icon></button>
  </ion-fab>
</ion-content>
